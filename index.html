<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css import  -->
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/index.css">
  <title>Todo List for Vanilla js</title>
</head>
<body>
  <div class="container">
    <div class="card-title">
      <h1 class="title">Todo List 🚀</h1>
      <p class="sub-title">output vanilla js todo list</p>
      <form>
        <div class="wrapper-input">
          <input id="input-todo" class="input-text" type="text">
          <button id="submit" class="btn" type="button">保存</button>
        </div>
      </form>
    </div>
    <div class="card-item">
      <p class="card-item-header">
        全てのタスク: <span id="task-count">0</span> / 
        完了済み: <span id="task-comp-count">0</span> / 
        未完了: <span id="task-not-start-count">0</span>
      </p>
      <ul id="card-item-content">
      </ul>
    </div>
  </div>
  <script type="module" src="./src/js/index.js"></script>
</body>
</html>
